<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>MyFirstAngularApp</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="app/styles/css/MyStyle.css" />
    <script src="bower_components/angular/angular.min.js"></script> <!--<script src="angular.min.js"></script> -->

    <script src="app/myApp.js"></script>
    <script type="text/javascript" src="app/myService.js"></script>
    <script type="text/javascript" src="app/myController.js"></script>
</head>
<body ng-controller="myController">

<div class="col-md-6 col-sm-12">
<div class="panel panel-info container spacer">
    <div class="panel-heading">
        <h3 class="panel-title">App Fullstack AngularJS <-WS Rest-> BackEnd JAVA</h3>
    </div>
    <div class="panel-body">

        <form>
            <div class="form-group">
                <button class="btn btn-small btn-primary" ng-click="getAllPersons()"> Get Contacts Liste </button>
                <button class="btn btn-small btn-primary" ng-click="enabled = true"> Update Contact </button><br><br>
                <label>Find contacts by name :</label>
                <input type="text" class="form-control" placeholder="Enter person Name" ng-model="nom"/><br>
                <button class="btn btn-small btn-primary" ng-click="findPerson(nom)"> Find Contact </button> <br><br>

                <button class="btn btn-small btn-primary" ng-click="enabled = true"> Add a new contact </button>


                <div class="container" ng-show="enabled">
                    <h1>New Contact</h1>

                    <form novalidate="novalidate">

                            <label class="control-label" >Prenom :</label>
                            <div class="controls">
                                <input type="text"  ng-model="person.prenom"/>
                            </div>

                            <label class="control-label" >Nom :</label>
                            <div class="controls">
                                <input type="text" ng-model="person.nom"/>
                            </div>

                        <label class="control-label" >Email :</label>
                        <div class="controls">
                            <input type="text"ng-model="person.email"/>
                        </div>

                        <label class="control-label" >Phone :</label>
                        <div class="controls">
                            <input type="text"  ng-model="person.numTele"/>
                        </div>

                        <br>
                        <div class="control-group">
                            <div class="controls">
                                <!-- user-creation.html: -->
                                <a ng-click="addPerson(person)" class="btn btn-small btn-primary">create new user</a>
                            </div>
                        </div>
                    </form>


                </div>

            </div>

        </form>

    </div>
</div>
</div>


<div class="col-md-6 col-sm-12">
    <div class="panel panel-info container spacer">
        <div class="panel-heading">
            <b><h1 class="panel-title">My Contacts</h1></b>
        </div>
        <div class="panel-body">
            <div id="page-wrapper">
                <div class="row col-md-10 col-md-offset-1">
                    <table class="table table-striped table-condensed">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nom</th>
                            <th>Pr√©nom</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="per in listPersons">
                            <td> <input type="text" class="form-control" ng-model="per.id"  ng-disabled="!enabled" /></td>
                            <td><input type="text" class="form-control" ng-model="per.nom"  ng-disabled="!enabled" /></td>
                            <td><input type="text" class="form-control" ng-model="per.prenom"  ng-disabled="!enabled" /></td>
                            <td><input type="text" class="form-control" ng-model="per.email"  ng-disabled="!enabled" /></td>
                            <td><input type="text" class="form-control" ng-model="per.numTele"  ng-disabled="!enabled" /></td>
                            <td><a ng-show="enabled" ng-click="editPerson(per)" class="btn btn-small btn-primary">Edit</a></td>
                            <td><a ng-show="enabled" ng-click="deletePerson(per.id)" class="btn btn-small btn-primary">Delete</a></td>

                        </tr>
                        </tbody>
                    </table>
                </div>


            </div>

                    <label>Person Id :</label><br>
                    <label>{{person.id}}</label><br>
                    <label>Person Name :</label><br>
                    <label>{{person.nomPerson}}</label><br>


                </div>-->

  </tr>
<tbody> -->

        </div>
    </div>
</div>

</html>
